<!-- signup.component.html -->
<div class="container">
  <div align="text-center" class="mt-4">
    
  <form class="example-form">
    <h1 style="color: primary;">Sign Up and Get Started!</h1>
    <p style="font-size: 1.1em; margin-top: -5px; margin-bottom: 15px;">If you have an account, <a routerLink="/login" style="font-size: 1.1em;">please login</a>.</p>
    <div>
      <mat-form-field class="example-full-width" appearance="outline">
        <input
          matInput
          placeholder="Name"
          [(ngModel)]="name"
          name="name"
          required
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width" appearance="outline">
        <input
          matInput
          placeholder="Email"
          [(ngModel)]="email"
          name="email"
          type="email"
          required
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width" appearance="outline">
        <input
          matInput
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
          type="password"
          required
        />
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" (click)="signUp()" [disabled]="!isFormValid()">
      Sign Up
    </button>
    
  </form>
  
</div>
</div>
