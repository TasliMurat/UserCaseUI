<!-- signup.component.html -->
<div class="container">
    <div align="text-center" class="mt-4">
      
    <form class="example-form">
      <h1 style="color: primary;">Log In with Your Credentials!</h1>
      <p style="font-size: 1.1em; margin-top: -5px; margin-bottom: 15px;">Don't have an account? <a routerLink="" style="font-size: 1.1em;">Please sign up</a>.</p>
      <div>
        <mat-form-field class="example-full-width" appearance="outline">
          <input
            matInput
            placeholder="Email"
            [(ngModel)]="email"
            name="email"
            type="email"
            required
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width" appearance="outline">
          <input
            matInput
            placeholder="Password"
            [(ngModel)]="password"
            name="password"
            type="password"
            required
          />
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" (click)="login()" [disabled]="!isFormValid()">
        Login
      </button>
    </form>
  </div>
  </div>
